{% extends "base.html" %}

{% block content %}
    <div class="review_list_entirebox">
        <div class="review_list_title">
            리뷰게시판
        </div>
        <div class="review_list_bigbox">
            <ul>
            {% for post in posts %}
            <div class="review_post__1">
                <li><a class="review_list_post" href="{% url 'detail' post.pk %}"><div class="date">{{ post.created_date }}</div><div class="reviewtitle"><strong>{{ post.title }}</strong></div><div class = "usersname">{{post.user}}</div></a></li><br>
                {% endfor %}
                </ul>
            </div>
            
        </div>
    </div>
{% endblock %}
