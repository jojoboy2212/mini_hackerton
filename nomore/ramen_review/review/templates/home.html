{% extends "base.html" %}


{% block content %}
<div class="home_reccomend">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
            <img src="/static/picture/1.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
            <img src="/static/picture/2.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
            <img src="/static/picture/3.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
            <img src="/static/picture/4.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
            <img src="/static/picture/5.png" class="d-block w-100" alt="...">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>

<div class="main_content__two">
</div>

<div class="home_videobox_and_board">
    <div class="home_videobox">
        <iframe class="home_videobox_video" src="https://www.youtube.com/embed/Q0Ae6TB_xws" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <div class="home_video__divider"></div>
    
    <div class="home_board">
        <div class="home_board_title"> 
            리뷰게시판
        </div>
        <div class="home_board_list">
            {% for post in posts %}
                {% comment %} <div>
                    {{post.title}}
                </div> {% endcomment %}
                <div class="postimg"> 
                    <a href="{% url 'detail' post.pk %}">
                    <img src="{{ post.img.url }}" /></a>
                </div>
            {% endfor %}
        </div>
        <div class="home_board_plus_and_write">
            <div class="home_plus">
                <img class="home_plus_img" src="https://image.flaticon.com/icons/svg/660/660529.svg"/>
                <div class="home_plus_button"><a href="{% url 'review_list' %}">더보기</a></div>
            </div>

            <div class="home_write">
                <img class="home_wrtie_img" src="https://image.flaticon.com/icons/svg/149/149307.svg"/>
                <div class="home_plus_button"><a href="{% url 'new' %}">글쓰기</a></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
